<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/wishlist.js"></script>
</head>
<body>
    <header>
        <h1>Movie Collection</h1>
        <nav>
            <ul id="menu">
                <!-- <li><a href="index.html">All Movies</a></li>
                <li><a href="wishlist.html" class="active">Wishlist</a></li>
                <li><a href="cast-form.html">Cast Form</a></li> -->
            </ul>
        </nav>
    </header>
    <main>
        <section id="filters">
            <div>
                <label for="rating-filter">Filter by Rating</label>
                <input type="number" id="rating-filter" placeholder="Minimum rating..." min="0" max="10" step="0.1">
                <button id="filter-rating-btn">Filter</button>
            </div>
            <div>
                <label for="duration-filter">Filter by Duration</label>
                <input type="number" id="duration-filter" placeholder="Maximum duration..." min="0">
                <button id="filter-duration-btn">Filter</button>
            </div>
        </section>
        <section id="wishlist-section">
            <div id="wishlist-container"></div>
        </section>
    </main>
